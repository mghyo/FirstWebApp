<div class="container">
  <h1>Please Enter A New {{ vehicleName }} Stop</h1>
  <form (ngSubmit)="onSubmit()" #stopForm="ngForm" name="addStop">
    <div class="form-group">
      <label for="name">{{ vehicleName }} stop name</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="xCoordinate">XCoordinate</label>
      <input type="text" class="form-control" id="xCoordinate" required
             [(ngModel)]="model.xCoordinate" name="xCoordinate" #xCoordinate="ngModel">
      <div [hidden]="xCoordinate.valid || xCoordinate.pristine"
           class="alert alert-danger">
        XCoordinate is required
      </div>
    </div>

    <div class="form-group">
      <label for="yCoordinate">YCoordinate</label>
      <input type="text" class="form-control" id="yCoordinate" required
             [(ngModel)]="model.yCoordinate" name="yCoordinate" #yCoordinate="ngModel">
      <div [hidden]="yCoordinate.valid || yCoordinate.pristine"
           class="alert alert-danger">
        YCoordinate is required
      </div>
    </div>

    <div class="form-group">
      <label for="capacity">{{ vehicleName }} stop capacity</label>
      <input type="text" class="form-control" id="capacity" required
             [(ngModel)]="model.riderCapacity" name="capacity" #capacity="ngModel">
      <div [hidden]="capacity.valid || capacity.pristine"
           class="alert alert-danger">
        capacity is required
      </div>
    </div>

    <button type="button" class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
    <button type="submit" class="btn btn-success" [disabled]="!stopForm.form.valid"> Add {{ vehicleName}} Stop</button>
  </form>
</div>
